<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크롬북 유튜브 우회 사이트</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { width: 400px; padding: 10px; }
    iframe { margin-top: 20px; width: 560px; height: 315px; border: none; }
  </style>
</head>
<body>

  <h1>유튜브 영상 임베더</h1>
  <input type="text" id="url" placeholder="유튜브 영상 URL을 입력하세요">
  <button onclick="embed()">영상 불러오기</button>
  <p>사용방법 : 영상 링크를 입력창에 붙여넣으세요. 영상 게시자의 권한 설정에 따라 실행되지 않을 수 있습니다.<br>개쩔지? 이제 유튜브도 볼수 있다 ㅋㅋㅋ</p>

  <div id="player"></div>

  <script>
    function extractVideoID(url) {
      // 다양한 유튜브 URL 패턴 지원
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function embed() {
      const input = document.getElementById('url').value;
      const videoId = extractVideoID(input);

      if (videoId) {
        const embedHTML = `
          <iframe 
            src="https://www.youtube.com/embed/${videoId}" 
            allowfullscreen>
          </iframe>`;
        document.getElementById('player').innerHTML = embedHTML;
      } else {
        alert("올바른 유튜브 영상 주소를 입력하세요.");
      }
    }
  </script>

</body>
</html>
