<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>집에 가고 싶다</title>
</head>
<body>
  <h1>학교에 <strong>방화</strong>를 하고 싶다...</h1>
  <h3>염화나트륨 수용액을 전기분해하면 <strong>수소</strong>가스와 <strong>염소</strong>가스를 얻을 수 있다. </h3>
  <p>  이떄 산화피막을 제거한 알루미늄에 염소가스를 반응시키면 <strong>폭발</strong>과 함께 불이 일어날 수 있다.</p>
  <p>  진심으로 시도해보고 싶긴 하다.</p>
</body>
